## Customize the test machine
machine:

  timezone:
    America/New_York # Set the timezone

  # Version of ruby to use
  node:
    version: 0.10.22

  # Override /etc/hosts
  hosts:
    circlehost: 127.0.0.1
    dev.mycompany.com: 127.0.0.1

  # Add some environment variables
  environment:
    CIRCLE_ENV: test

  services:
    - docker

## Customize general stuff
general:
  artifacts:
    - "dist/" # relative to the build directory

## Customize dependencies
dependencies:
  pre:
    - bower install

  override:
    - docker info
    - docker pull ubuntu

## Customize test commands
test:
  post:
    - npm run build

## Customize deployment commands
deployment:
  staging:
    branch: master
    commands:
      - docker build -t="grailian/base-angular:${CIRCLE_BRANCH}-${CIRCLE_BUILD_NUM}" .
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - echo $CIRCLE_BRANCH-$CIRCLE_BUILD_NUM
      - docker push grailian/base-angular:${CIRCLE_BRANCH}-${CIRCLE_BUILD_NUM}
      - ssh root@ci-2.rbmtv.com "docker ps"

## Custom notifications
notify:
  webhooks:
    # A list of hashes representing hooks. Only the url field is supported.
    - url: https://someurl.com/hooks/circle
